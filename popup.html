<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Profile Scraper</title>
  <style>
    body { font-family: Arial, sans-serif; width: 300px; padding: 10px; }
    textarea { width: 100%; height: 120px; margin-bottom: 8px; }
    button { width: 100%; padding: 8px; }
    small { color: #666; }
  </style>
</head>
<body>
  <h3>LinkedIn Profile Scraper</h3>
  <small>Paste LinkedIn profile URLs (one per line). Min 3.</small>
  <textarea id="links" placeholder="https://www.linkedin.com/in/first\nhttps://www.linkedin.com/in/second"></textarea>
  <button id="startBtn">Start Scraping</button>
  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
